<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Quiz Game Arena</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div id="container">
			<h1 class="arena-title">
				QUIZ GAME ARENA <span class="emoji-note">üèÜ</span>
			</h1>
			<p class="info-bar">
				Sess√£o: <strong id="socket-id">Conectando...</strong> | Nome:
				<strong id="player-name-display">...</strong>
			</p>

			<div id="name-input-view" class="arena-panel">
				<h2 class="section-header">Seja bem-vindo(a) √† Arena!</h2>
				<form id="form-set-name">
					<input
						type="text"
						id="name-input"
						placeholder="Digite seu nome"
						required
						class="text-input"
					/>
					<button type="submit" class="btn-start-arena">JOGAR!</button>
				</form>
			</div>

			<div id="lobby" style="display: none" class="arena-panel">
				<h2 class="section-header">Escolha seu Campo:</h2>
				<button id="btn-criar-sala" class="btn-primary-arena">
					Criar Nova Partida (Host)
				</button>
				<div class="separator">OU</div>
				<form id="form-entrar-sala">
					<input
						type="text"
						id="pin-input"
						placeholder="PIN da Partida"
						maxlength="5"
						required
						class="text-input"
					/>
					<button type="submit" class="btn-secondary-arena">
						Entrar na Partida
					</button>
				</form>
				<p id="feedback-mensagem-lobby" class="feedback-msg"></p>
			</div>

			<div id="host-view" style="display: none" class="host-panel-arena">
				<p class="display-label-lg">PIN DA PARTIDA:</p>
				<strong id="host-pin-display" class="pin-display-gigante"></strong>
				<button id="btn-iniciar-jogo" class="btn-start-game">
					INICIAR PARTIDA
				</button>
				<div class="host-details-container">
					<div class="qr-section">
						<div id="qrcode-display" class="qr-code"></div>
					</div>
					<div class="players-section">
						<h4 class="detail-header">üìä Jogadores:</h4>
						<ul id="host-lobby-lista" class="player-list"></ul>
					</div>
				</div>
			</div>

			<div id="host-game-view" style="display: none" class="host-game-screen">
				<div id="host-question-main" class="question-projector-box">
					<div id="host-timer-display" class="timer-display-lg">15s</div>
					<p id="host-charada-texto" class="question-text-host">
						Aguardando...
					</p>
				</div>
				<div id="host-placar" class="ranking-full-arena">
					<h2 class="ranking-header">üèÜ PLACAR GERAL</h2>
					<ul id="host-game-placar-lista" class="player-list"></ul>
					<div class="host-control-strip-bottom">
						<button id="btn-finalizar-rodada" class="btn-end-round">
							PR√ìXIMA PERGUNTA
						</button>
					</div>
				</div>
			</div>

			<div
				id="player-game-view"
				style="display: none"
				class="player-control-view"
			>
				<p class="pin-status">
					Partida: <strong id="player-pin-display"></strong>
				</p>
				<div id="score-personalizado" class="ranking-mini">
					<h2 class="ranking-header">
						Pontos: <strong id="score-display-player">0</strong>
					</h2>
					<p id="feedback-score-acerto" class="feedback-msg-score"></p>
				</div>
				<div id="opcoes-container" class="opcoes-grid-player"></div>
				<p id="feedback-mensagem-jogo" class="feedback-msg"></p>
			</div>

			<div id="ranking-view" style="display: none" class="arena-panel">
				<h1 class="arena-title" style="font-size: 3rem">üèÜ FIM DE JOGO üèÜ</h1>
				<h3 id="ranking-subtitle" class="section-header">
					Classifica√ß√£o Final
				</h3>

				<ul
					id="final-ranking-list"
					class="player-list"
					style="margin: 20px 0"
				></ul>

				<button
					onclick="window.location.reload()"
					class="btn-start-arena"
					style="margin-top: 30px"
				>
					JOGAR NOVAMENTE
				</button>
			</div>
		</div>
		<script src="client.js"></script>
	</body>
</html>
